<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Primary Meta -->
    <title>Konnetto — The orbit of otaku culture</title>
    <meta
      name="description"
      content="Konnetto is the digital home for otaku worldwide — the orbit of otaku culture where anime fans and creators connect, share, and grow together."
    />
    <meta
      name="keywords"
      content="Konnetto, otaku social platform, anime community, manga, cosplay, VTubers, artists, J-culture, Japanese culture, conventions"
    />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="author" content="Konnetto" />

    <!-- Canonical -->
    <link rel="canonical" href="https://konnetto.co/" />

    <!-- Language alternatives -->
    <link rel="alternate" href="https://konnetto.co/" hreflang="en" />
    <link rel="alternate" href="https://konnetto.co/" hreflang="x-default" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Konnetto" />
    <meta property="og:url" content="https://konnetto.co/" />
    <meta
      property="og:title"
      content="Konnetto — The orbit of otaku culture"
    />
    <meta
      property="og:description"
      content="The digital home for anime fans & creators worldwide. Discover events, communities, and creators in the orbit of otaku culture."
    />
    <meta property="og:image" content="https://konnetto.co/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:url" content="https://konnetto.co/" />
    <meta
      name="twitter:title"
      content="Konnetto — The orbit of otaku culture"
    />

      name="twitter:description"
      content="The digital home for anime fans & creators worldwide — a niche social platform where otaku connect, support, and grow together."

      rel="stylesheet"
